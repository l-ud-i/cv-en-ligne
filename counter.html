<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur</title>
    <link rel="stylesheet" href="counter-style.css">
</head>

<body class="body">
    <img class="img" src="img/gare.jpg" alt="gare du futur">
    <main class="main">
        <h1>Entries</h1>
        <p id="counter" class="main-p">0</p>
        <button class="btn" id="js-increment-btn">increment</button>

        <p class="text">Click on save to store previous entries</p>
        <button class="btn-save" id="js-save-btn">save</button>

        <h2>Previous entries :</h2>
        <p class="text-save" id="js-text-save"></p>
        <p class="text">Click on reset to reset counter</p>
        <button class="btn-reset" id="js-reset-btn">reset</button>
    </main>


    <script src="counter.js"></script>
</body>

</html>
