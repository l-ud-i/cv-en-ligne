<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur</title>
    <link rel="stylesheet" href="counter-style.css">
</head>

<body class="body">

            <header class="header">
            <a href="index.html"><img class="header__logo" src="img/logo.png" alt="Logo"></a>
            <h1 class="header__ttl">Compteur en JavaScript</h1>
            <a href="#"><img class="header__menu" src="img/menu.svg" alt="menu"></a>
            <a class="header__button button-cta" href="portfolio.html">portfolio</a>
            <a class="header__button button-cta" href="contact.html">contact</a>
        </header>

        <main class="main">
            <h1>Entries</h1>
            <p id="counter" class="main-p">0</p>
            <button class="btn" id="js-increment-btn">increment</button>

            <p class="text">Click on save to store previous entries</p>
            <button class="btn-save" id="js-save-btn">save</button>

            <h2>Previous entries :</h2>
            <p class="text-save" id="js-text-save"></p>
            <p class="text">Click on reset to reset counter</p>
            <button class="btn-reset" id="js-reset-btn">reset</button>
        </main>

        <footer class="footer">
            <div class="footer__cta">
                <a href="https://www.linkedin.com/in/ludivine-tournevache"><img class="footer__ico"
                        src="img/linkedin.png" alt="logo linkedin"></a>
                <a class="button-cta-footer" href="contact.html">contact</a>
            </div>
        </footer>

        <script src="counter.js"></script>
</body>

</html>
