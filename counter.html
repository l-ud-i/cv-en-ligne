<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <img class="img__counter" src="img/gare2.png" alt="">
    <header class="header__counter">
        <a href="index.html"><img class="header__logo" src="img/logo.png" alt="Logo"></a>
        <h1 class="header__ttl">Compteur en Javascript</h1>
        <a class="burger-icon" id="openBtn" href="#"><img class="header__menu" src="img/menu.svg" alt="menu"></a>
        <div id="mySidenav" class="sidenav">
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
            <a id="closeBtn" href="#" class="close">×</a>
        </div>
        <a class="header__button button-cta" href="portfolio.html">Portfolio</a>
        <a class="header__button button-cta" href="contact.html">Contact</a>
    </header>

    <main class="main">
        <h2 class="main__ttl">Nombre de clics</h2>
        <p id="counter" class="main-p">0</p>
        <button class="btn" id="js-increment-btn">Ajouter</button>

        <p class="text">Cliquez sur SAVE pour sauvegarder les données précédentes</p>
        <button class="btn-save" id="js-save-btn">save</button>

        <h2 class="main__ttl">Données précédentes :</h2>
        <p class="text-save" id="js-text-save"></p>
        <p class="text">Cliquez sur RESET pour remettre à zéro les données</p>
        <button class="btn-reset" id="js-reset-btn">reset</button>
    </main>

    <script src="script.js"></script>
</body>

</html>
