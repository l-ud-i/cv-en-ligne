<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV-Wordpress</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dekko&family=KoHo:wght@700&family=League+Spartan:wght@900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <header class="header">
        <a href="index.html"><img class="header__logo" src="img/logo.png" alt="Logo"></a>
        <h1 class="header__ttl">Wordpress</h1>
        <a class="burger-icon" id="openBtn" href="#"><img class="header__menu" src="img/menu.svg" alt="menu"></a>
        <div id="mySidenav" class="sidenav">
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
            <a id="closeBtn" href="#" class="close">×</a>
        </div>
        <a class="header__button button-cta" href="portfolio.html">Portfolio</a>
        <a class="header__button button-cta" href="contact.html">Contact</a>
    </header>

    <section class="section">
        <details>
            <summary class="section__text--wordpress">Blog sur les jeux vidéos <br>(Divi Builder)</summary>
            <ul>
                <li><img class="img__wp" src="img/gaming_room_accueil.png" alt="page accueil"></li>
                <li><img class="img__wp" src="img/gaming_room_news.png" alt="page news"></li>
                <li><img class="img__wp" src="img/gaming_room_partenariat.png" alt="page partenariat"></li>
                <li><img class="img__wp" src="img/gaming_room_carroussel.png" alt="page tests matériels"></li>
            </ul>
        </details>
        <details>
            <summary class="section__text--wordpress">Vitrine d'une salle de sport</summary>
            <img class="img__wp" src="img/keep_active.jpg" alt="">
        </details>
    </section>

    <footer class="footer">
        <div class="footer__cta">
            <a href="index.html"><img class="header__logo" src="img/logo.png" alt="Logo"></a>
            <a href="https://www.linkedin.com/in/ludivine-tournevache"><img class="footer__ico" src="img/linkedin.png"
                    alt="logo linkedin"></a>
            <a class="button-cta-footer" href="contact.html">contact</a>
        </div>

    </footer>
    <script src="script.js"></script>
</body>

</html>
